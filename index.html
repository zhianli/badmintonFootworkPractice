<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Footwork Practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Navigation bar placeholder -->

        <ul>

    <div class="flex-container">
        <div class="trainingMethods dropdown">
            <button class="dropdown-button" id="training-method-button">Training: Full Court â–¼</button>
            <div class="dropdown-content">
                <a href="#" data-value="fullCourt">Full Court</a>
                <a href="#" data-value="fourCorners">Four Corners</a>
                <a href="#" data-value="leftCourt">Left Court</a>
                <a href="#" data-value="rightCourt">Right Court</a>
                <a href="#" data-value="backCourt">Back Court</a>
            </div>
            <input type="hidden" id="trainingMethod" name="trainingMethod" value="fullCourt">
        </div>
        <div class="controls">
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" min="1" value="60">
            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" min="0.1" step="0.1" value="1">
            <label for="repetitions">Repetitions:</label>
            <input type="number" id="repetitions" min="1" value="1">
            <label for="rest">Rest (seconds):</label>
            <input type="number" id="rest" min="0" value="30">
            <button id="start-stop-button">Start</button>
        </div>
    </div>
    <div class="below-flex">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="footwork frontLeft"></div>
            <div class="footwork frontRight"></div>
            <div class="footwork middleLeft"></div>
            <div class="footwork middleRight"></div>
            <div class="footwork backLeft"></div>
            <div class="footwork backRight"></div>
        </div>

        <div id="interval-container" class="milisecondCountdown">
            <div id="interval-time" class="time"></div>
        </div>
    </div>
    <div class="countdown-container">
        <div class="set-info" id="set-info"></div>
        <div class="countdown" id="countdown"></div>
        <div class="status-message" id="status-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
