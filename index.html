<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Footwork Practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Navigation bar placeholder -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="trainingMethods">
        <label><input type="radio" name="trainingMethod" value="fullCourt">Full Court</label>
        <label><input type="radio" name="trainingMethod" value="fourCorners">Four Corners</label>
        <label><input type="radio" name="trainingMethod" value="leftCourt">Left Court</label>
        <label><input type="radio" name="trainingMethod" value="rightCourt">Right Court</label>
    </div>
    <div class="controls">
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" min="1" value="60">
        <label for="interval">Interval (milliseconds):</label>
        <input type="number" id="interval" min="100" value="1000">
        <button id="start-button">Start</button>
    </div>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="footwork" id="location1"></div>
        <div class="footwork" id="location2"></div>
        <div class="footwork" id="location3"></div>
        <div class="footwork" id="location4"></div>
        <div class="footwork" id="location5"></div>
        <div class="footwork" id="location6"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="output" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
